{% block content %}
  <p>Forgot Password</p>

  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form method="POST" action="{% url 'website:forget_password' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_email">ایمیل: </label>
      <input type="email" id="id_email" name="email" required>
    </div>

    <button type="submit"> رمز جدید</button>
  </form>
{% endblock %}
