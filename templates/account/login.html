{% extends 'base.html' %}
{% load account %}
{% load static %}
{% block content %}


<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown"></h1>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
            <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                <li class="nav-item">
                    <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill"
                        href="#tab-1">
                        <div class="ps-3 pe-3">
                            <h5 class="mt-n1 mb-0">ورود</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="d-flex align-items-center text-start mx-3 pb-3" data-bs-toggle="pill" href="#tab-2">
                        <div class="ps-2 pe-2">
                            <h5 class="mt-n1 mb-0">ثبت نام</h5>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <!--    فرم ورود      -->
                        <div class="container-xxl py-5">
                            <div class="container">
                                <div class="row g-4 wow fadeInUp" data-wow-delay="0.2s">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        {% if next %}
                                        <form method="post" action="{% url 'account_login' %}/?next={{next}}">
                                            {% else %}
                                            <form method="post" action="{% url 'accounts:login' %}">
                                                {% endif %}
                                                {% csrf_token %}
                                                <div class="row g-3">
                                                    <div class="col-6">
                                                        <div class="form-floating">
                                                            <input name="username" type="text" class="form-control"
                                                                required autofocus placeholder="user-name">
                                                            <label for="text">نام کاربری</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating">
                                                            <input name="password" type="password" class="form-control" 
                                                                required placeholder="password"></input>
                                                            <label for="password">رمز عبور</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="btn btn-primary w-100 py-3" type="submit">ورود
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                            </br>
                            {% include 'account/forget_password.html' %}


                        </div>
                        <!--    پایان فرم ورود       -->
                    </div>
                </div>


                <div id="tab-2" class="tab-pane fade show p-0">
                    <div class="row g-4">
                        <!--     فرم ثبت نام    -->
                        <div class="container-xxl py-5">
                            <div class="container">
                                <div class="row g-4 wow fadeInUp" data-wow-delay="0.2s">
                                    <div class="col-4"></div>
                                    <div class="col-4">

                                        <form method="post" action="{% url 'accounts:signup' %}">
                                            {% csrf_token %}
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" id="name"
                                                            name="first_name" id="id_first_name" required autofocus
                                                            placeholder="Name">
                                                        <label for="id_first_name">نام </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" id="last-name"
                                                            name="last_name" required placeholder="last-name">
                                                        <label for="text">نام خانوادگی</label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-floating">
                                                        <input type="text" class="form-control" placeholder="uesr-name"
                                                            name="username" required id="user-name"></input>
                                                        <label for="text">نام کاربری</label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-floating">
                                                        <input type="password" class="form-control" name="password"
                                                            required placeholder="password"></input>
                                                        <label for="password">رمز عبور</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating">
                                                        <input type="email" class="form-control" id="email" name="email"
                                                            required placeholder="email">
                                                        <label for="email">ایمیل</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button class="btn btn-primary w-100 py-3" type="submit">ثبت
                                                        نام</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                        </div>

                        <!--     پایان فرم ثبت نام    -->


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

{% endblock %}
